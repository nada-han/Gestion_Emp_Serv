<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Connexion</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            .login-container {
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 40px; /* Increased padding */
                width: 500px; /* Increased width */
                margin: 20px auto; /* Centered horizontally with a margin from the top */
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left; /* Align text to the left */
            }

            .form-group label {
                display: block;
                font-size: 18px; /* Increased font size */
                font-weight: bold;
                margin-bottom: 15px; /* Increased margin */
                color: #333;
            }

            .form-group input {
                width: calc(100% - 20px);
                padding: 12px; /* Increased padding */
                font-size: 18px; /* Increased font size */
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
                margin-bottom: 15px; /* Increased margin */
            }

            .form-group .login-button {
                background-color: #007BFF; /* Blue color */
                color: #fff;
                padding: 15px; /* Increased padding */
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 20px; /* Increased font size */
                transition: background-color 0.3s;
            }

            .form-group .login-button:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }
        </style>

    </h:head>

    <h:body>
        <div class="login-container">
            <h:form>
                <div class="form-group">
                    <label for="username">Username :</label>
                    <h:inputText id="username" value="#{userBean.user.username}" required="true"/>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <h:inputSecret id="password" value="#{userBean.user.password}" required="true"/>
                </div>

                <div class="form-group">
                    <h:form>
                        <h:commandButton value="Connection" styleClass="login-button" action="#{userBean.login}" />
                    </h:form>
                </div>
            </h:form>
        </div>
    </h:body>

</html>
